name: Deploy to WordPress.org
on:
    push:
        tags:
            - '[0-9]+.[0-9]+.[0-9]+.[0-9]'
env:
    plugin_name: vk-filter-search
    GIT_REPOSITORY_USER: ${{ secrets.GIT_REPOSITORY_USER }}
    GIT_REPOSITORY_PRO: ${{ secrets.GIT_REPOSITORY_PRO }}
    GIT_REPOSITORY_GLOBAL: ${{ secrets.GIT_REPOSITORY_GLOBAL }}
jobs:
    php_unit:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php-versions: ['7.4', '8.0', '8.1']
                wp-versions: ['6.3', '6.4', '6.5']
        name: PHP Unit Test on PHP ${{ matrix.php-versions }} / WP ${{ matrix.wp-versions }} Test
        services:
            mysql:
                image: mysql:5.7
                ports:
                    - 3306
                env:
                    MYSQL_ROOT_PASSWORD: wordpress
                    MYSQL_DATABASE: wordpress
                    MYSQL_USER: wordpress
                    MYSQL_PASSWORD: wordpress
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node.js (.node-version)
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
            - name: Cache multiple paths
              uses: actions/cache@v3
              with:
                  path: vendor
                  key: ${{ runner.os }}-php${{ matrix.php-versions }}-${{ hashFiles('**/composer.lock') }}
            - name: Setup PHP ${{ matrix.php-versions }}
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
            - name: install npm scripts
              run: npm install
            - name: Install Composer Packages
              run: composer install
            - name: Install WP-CLI
              run: |
                  curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
                  chmod +x wp-cli.phar
                  mv wp-cli.phar /usr/local/bin/wp
            - name: Install several WordPress version by wp-env.override.json
              run: WP_ENV_PHP_VERSION=${{ matrix.php-versions }} WP_ENV_CORE=WordPress/WordPress#${{ matrix.wp-versions }} npm run wp-env start --update
            - name: Check WordPress Version
              run: npm run wp-env run cli wp core version
            - name: Install Themes
              run: bash bin/install-theme.sh
            - name: Setup SSH Key for Pro
              uses: MrSquaare/ssh-setup-action@v3
              with:
                  host: github.com
                  private-key: ${{ secrets.DEPLOY_KEY_PRO }}
                  private-key-name: deploy-key-pro
            - name: Clone Pro
              run: git clone git@github.com:${GIT_REPOSITORY_USER}/${GIT_REPOSITORY_PRO}.git ./temp/plugins/${GIT_REPOSITORY_PRO}
            - name: Setup SSH Key for GLOBAL
              uses: MrSquaare/ssh-setup-action@v3
              with:
                  host: github.com
                  private-key: ${{ secrets.DEPLOY_KEY_GLOBAL }}
                  private-key-name: deploy-key-global
            - name: Clone GLOBAL
              run: git clone git@github.com:${GIT_REPOSITORY_USER}/${GIT_REPOSITORY_GLOBAL}.git ./temp/plugins/${GIT_REPOSITORY_GLOBAL}
            - name: Build
              run: npm run build
            - name: Start Environment
              run: npx wp-env start && sudo chmod -R 777 ~/wp-env
            - name: Run PHP Unit Test
              run: npm run phpunit
    deploy:
        name: deploy to plugin directory
        runs-on: ubuntu-latest
        needs: [php_unit]
        steps:
            - uses:
                  actions/checkout@master
                  # get the node version from the .node-version file
            - name: Read .node-version
              run: echo "##[set-output name=NODEVERSION;]$(cat .node-version)"
              id: nodenv

            # setup node based on the version from the .node-version file, fetched in the previous step
            - name: Setup Node.js (.node-version)
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
            - name: Install NPM Scripts
              run: npm install
            - name: Build
              run: npm run build
            - name: Make Distribution
              run: bash bin/deploy.sh
            - name: WordPress Plugin Deploy
              uses: 10up/action-wordpress-plugin-deploy@master
              env:
                  SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
                  SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
                  SLUG: vk-filter-search
    release:
        name: release
        runs-on: ubuntu-latest
        needs: [php_unit]
        steps:
            - uses: actions/checkout@v3
            # get the node version from the .node-version file
            - name: Read .node-version
              run: echo "##[set-output name=NODEVERSION;]$(cat .node-version)"
              id: nodenv

            # setup node based on the version from the .node-version file, fetched in the previous step
            - name: Setup Node.js (.node-version)
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
            - name: Install NPM Scripts
              run: npm install
            - name: Build
              run: npm run build
            - name: Make Distribution
              run: bash bin/dist.sh
            - name: Check ZIP File
              run: test -e dist/${{ env.plugin_name }}.zip
            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  draft: false
                  prerelease: false
            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1.0.1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./dist/${{ env.plugin_name }}.zip
                  asset_name: ${{ env.plugin_name }}.zip
                  asset_content_type: application/zip
